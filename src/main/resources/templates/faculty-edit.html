<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Факультет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a th:href="@{/faculty}">Назад</a>
<h1>Факультет</h1>
<form th:action="@{/faculty/{id}(id=${faculty.id})}" method="post">
    <input type="text" name="name" placeholder="Название" th:value="${faculty.name}" required>
    <button type="submit">Редактировать</button>
</form>
</body>
</html>
