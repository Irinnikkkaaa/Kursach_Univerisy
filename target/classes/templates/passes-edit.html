<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Сдает</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<a th:href="@{/passes}">Назад</a>
<h1>Сдает</h1>
<form th:action="@{/passes/{id}(id=${passes.id})}" method="post">
    <input type="date" name="date" th:value="${passes.date}" required>
    <input type="time" name="time" th:value="${passes.time}" required>
    <select name="group" required>
        <option selected disabled>Выберите группу</option>
        <option th:each="group : ${groups}" th:value="${group.number_of_group}" th:text="${group.number_of_group}" th:selected="${group.number_of_group == passes.group.number_of_group}"></option>
    </select>
    <select name="discipline" required>
        <option selected disabled>Выберите дисциплину</option>
        <option th:each="discipline : ${disciplines}" th:value="${discipline.id}" th:text="${discipline.name}" th:selected="${discipline.id == passes.discipline.id}"></option>
    </select>
    <button type="submit">Редактировать</button>
</form>
</body>
</html>
