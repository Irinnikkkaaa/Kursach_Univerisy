<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Преподаватель</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<a th:href="@{/teacher}">Назад</a>
<h1>Преподаватель</h1>
<form th:action="@{/teacher/{id}(id=${teacher.id})}" method="post">
    <input type="text" name="fullname" placeholder="ФИО" th:value="${teacher.fullname}" required>
    <input type="text" name="position" placeholder="Должность" th:value="${teacher.position}" required>
    <button type="submit">Редактировать</button>
</form>
</body>
</html>
